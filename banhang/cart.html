<script>
function loadCart() {
    $.getJSON("/banhang/api/cart.php?action=list", function (data) {

                        Gi·ªè h√†ng tr·ªëng

        data.forEach(p => {

            html += `

}

function updateBadge(count = null) {

}

$(function () {
