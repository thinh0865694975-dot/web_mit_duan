<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quáº£n lÃ½ Users</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
    <h3>ðŸ‘¤ Quáº£n lÃ½ Users</h3>

    <button class="btn btn-success mb-2" id="btnAdd">âž• ThÃªm User</button>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th width="150">Thao tÃ¡c</th>
            </tr>
        </thead>
        <tbody id="userTable">
            <tr>
                <td>1</td>
                <td>admin</td>
                <td>admin@gmail.com</td>
                <td>Admin</td>
                <td class="text-center">
                    <button class="btn btn-warning btn-sm btnEdit">Sá»­a</button>
                    <button class="btn btn-danger btn-sm btnDelete">XÃ³a</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- MODAL THÃŠM / Sá»¬A USER -->
<div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">ThÃªm / Sá»­a User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="user_id">

                    <div class="mb-2">
                        <label>Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>

                    <div class="mb-2">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>

                    <div class="mb-2">
                        <label>Role</label>
                        <select id="role" class="form-control">
                            <option>Admin</option>
                            <option>ThuThu</option>
                            <option>DocGia</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" id="btnSave">LÆ°u</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Há»§y</button>
            </div>

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(function () {

    let userModal = new bootstrap.Modal(document.getElementById('userModal'));

    // ThÃªm user
    $('#btnAdd').click(function () {
        $('#userForm')[0].reset();
        $('#user_id').val('');
        userModal.show();
    });

    // Sá»­a user
    $(document).on('click', '.btnEdit', function () {
        let row = $(this).closest('tr');

        $('#user_id').val(row.find('td:eq(0)').text());
        $('#username').val(row.find('td:eq(1)').text());
        $('#email').val(row.find('td:eq(2)').text());
        $('#role').val(row.find('td:eq(3)').text());

        userModal.show();
    });

    // XÃ³a user
    $(document).on('click', '.btnDelete', function () {
        if (confirm('Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a user nÃ y?')) {
            $(this).closest('tr').remove();
        }
    });

    // LÆ°u user (demo frontend)
    $('#btnSave').click(function () {

        let id = $('#user_id').val();
        let username = $('#username').val();
        let email = $('#email').val();
        let role = $('#role').val();

        if (id === '') {
            // ThÃªm má»›i
            let newRow = `
                <tr>
                    <td>${Date.now()}</td>
                    <td>${username}</td>
                    <td>${email}</td>
                    <td>${role}</td>
                    <td class="text-center">
                        <button class="btn btn-warning btn-sm btnEdit">Sá»­a</button>
                        <button class="btn btn-danger btn-sm btnDelete">XÃ³a</button>
                    </td>
                </tr>`;
            $('#userTable').append(newRow);
        } else {
            // Cáº­p nháº­t
            let row = $('#userTable tr').filter(function () {
                return $(this).find('td:first').text() === id;
            });
            row.find('td:eq(1)').text(username);
            row.find('td:eq(2)').text(email);
            row.find('td:eq(3)').text(role);
        }

        userModal.hide();
    });

});
</script>

</body>
</html>
