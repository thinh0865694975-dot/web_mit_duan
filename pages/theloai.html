<!-- MODAL -->
<div class="modal fade" id="categoryModal" tabindex="-1">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let modal = new bootstrap.Modal(document.getElementById('categoryModal'));
let table = document.getElementById('categoryTable');
let autoId = 2;

// ThÃªm
function openAdd() {
    document.getElementById('modalTitle').innerText = "ThÃªm thá»ƒ loáº¡i";
    document.getElementById('catId').value = "";
    document.getElementById('catIdView').value = autoId;

// Sá»­a
function openEdit(id, name) {
    document.getElementById('modalTitle').innerText = "Sá»­a thá»ƒ loáº¡i";
    document.getElementById('catId').value = id;
    document.getElementById('catIdView').value = id;

// LÆ°u
function saveCategory() {
    let id = document.getElementById('catId').value;
    let name = document.getElementById('catName').value;

    if (name.trim() === "") {
        alert("TÃªn thá»ƒ loáº¡i khÃ´ng Ä‘Æ°á»£c Ä‘á»ƒ trá»‘ng!");
        return;
    }

    if (id === "") {
        // ThÃªm
        let row = `
        <tr>
            <td>${autoId}</td>
            <td>${name}</td>
            <td>
                <button class="btn btn-warning btn-sm"
                    onclick="openEdit(${autoId},'${name}')">Sá»­a</button>
                <button class="btn btn-danger btn-sm"
                    onclick="deleteCategory(this)">XÃ³a</button>

    } else {
        // Sá»­a
        for (let r of table.rows) {

                r.cells[1].innerText = name;

}

// XÃ³a

    if (confirm("Báº¡n cÃ³ cháº¯c muá»‘n xÃ³a thá»ƒ loáº¡i nÃ y?")) {
