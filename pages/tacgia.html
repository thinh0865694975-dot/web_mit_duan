<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quản lý Tác giả</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container mt-4">
    <h3>✍️ Quản lý Tác giả</h3>

    <button class="btn btn-success mb-2" onclick="openAdd()">➕ Thêm tác giả</button>

    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tên tác giả</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody id="authorTable">
            <tr>
                <td>1</td>
                <td>Nguyễn Văn A</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="openEdit(1,'Nguyễn Văn A')">Sửa</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteAuthor(this)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- MODAL -->
<div class="modal fade" id="authorModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Thêm tác giả</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="hidden" id="authorId">

                <div class="mb-3">
                    <label>ID tác giả</label>
                    <input type="text" id="authorIdView" class="form-control" disabled>
                </div>

                <div class="mb-3">
                    <label>Tên tác giả</label>
                    <input type="text" id="authorName" class="form-control">
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button class="btn btn-primary" onclick="saveAuthor()">Lưu</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
let modal = new bootstrap.Modal(document.getElementById('authorModal'));
let table = document.getElementById('authorTable');
let autoId = 2;

// Mở form thêm
function openAdd() {
    document.getElementById('modalTitle').innerText = "Thêm tác giả";
    document.getElementById('authorId').value = "";
    document.getElementById('authorIdView').value = autoId;
    document.getElementById('authorName').value = "";
    modal.show();
}

// Mở form sửa
function openEdit(id, name) {
    document.getElementById('modalTitle').innerText = "Sửa tác giả";
    document.getElementById('authorId').value = id;
    document.getElementById('authorIdView').value = id;
    document.getElementById('authorName').value = name;
    modal.show();
}

// Lưu dữ liệu
function saveAuthor() {
    let id = document.getElementById('authorId').value;
    let name = document.getElementById('authorName').value;

    if (name.trim() === "") {
        alert("Tên tác giả không được để trống!");
        return;
    }

    if (id === "") {
        // Thêm mới
        let row = `
            <tr>
                <td>${autoId}</td>
                <td>${name}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="openEdit(${autoId},'${name}')">Sửa</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteAuthor(this)">Xóa</button>
                </td>
            </tr>
        `;
        table.innerHTML += row;
        autoId++;
    } else {
        // Sửa
        let rows = table.rows;
        for (let r of rows) {
            if (r.cells[0].innerText == id) {
                r.cells[1].innerText = name;
            }
        }
    }

    modal.hide();
}

// Xóa
function deleteAuthor(btn) {
    if (confirm("Bạn có chắc muốn xóa tác giả này?")) {
        btn.closest("tr").remove();
    }
}
</script>

</body>
</html>
